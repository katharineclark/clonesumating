<script>
function deleteUser(userId) {
	if (confirm("Are you sure you want to delete this user?  This is your last chance!")) {
		if (confirm("I really want to double check.  Do you really want to delete this user?")) {
			apiRequest('admin.deleteUser','userId='+userId,function(){
				document.getElementById('spammer'+userId).parentNode.removeChild(document.getElementById('spammer'+userId));
			});
		}
	}
}
function saveUser(userId) {
	apiRequest('admin.notASpammer','userId='+userId);
	document.getElementById('spammer'+userId).parentNode.removeChild(document.getElementById('spammer'+userId));
}
</script>
<table>
<cms::fancylist over="spammers">
<tr id="spammer<cms::var type="profile" name="userId">">
	<td>
		<input type="button" onclick="deleteUser(<cms::var type="profile" name="userId">);" value="delete"/>
		<input type="button" onclick="saveUser(<cms::var type="profile" name="userId">);" value="don't delete"/>
	</td>
	<td><a href="/profiles/<cms::var type="profile" name="linkhandle">"><cms::var type="profile" name="handle"></a></td>
	<td><cms::var type="spam" name="message"></td>
</tr>
<tr>
	<td colspan="3"><hr></td>
</tr>
</cms::fancylist>
</table>
