<h1>Welcome!</h1>

<p class="large"><a href="/register.pl">Join today for free!</a></p>

<h2>I already have an account</h2>

<cms::if type="page" name="msg">
	<div style="background: #FFFF99; border: 1px solid #FF9966; padding: 10px;">
		<span class="medium"><cms::var type="page" name="msg"></span>
	</div>
</cms::if>

</p>

</div>
