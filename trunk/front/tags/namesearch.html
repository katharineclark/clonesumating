<div id="finder">

	<h1>Consumating found <cms::var type="page" name="resultcount"> <cms::wc type="page" name="resultcount" s="person" p="people"> with <cms::wc type="page" name="resultcount" s="a name" p="names"> like "<cms::var type="page" name="query">"</h1>

	<cms::ifnotloop type="results">
		<h2>Sorry, we couldn't find anyone with that name.</h2>
	</cms::ifnotloop> 

	<cms::fancylist over="results">
        <div id="<cms::var type="profile" name="linkhandle">" class="card <cms::var type="list" name="evenodd">">
                <a href="/profiles/<cms::var type="profile" name="linkhandle">"><img src="http://<cms::var type="global" name="imgserver">/photos/<cms::var type="profile" name="userId">/100/<cms::var type="profile" name="photoId">.jpg" border="0" width="100" height="100"></a><BR />
                <span class="small"><a href="/profiles/<cms::var type="profile" name="linkhandle">"><cms::var type="profile" name="handle"></a><BR />
        <cms::if type="profile" name="country" equals="US" nest>
        <cms::var type="profile" name="city">, <cms::var type="profile" name="state">
        </cms::if type="profile" name="country">
        <cms::ifnot type="profile" name="country" equals="US" nest>
        <cms::var type="profile" name="city">, <cms::var type="profile" name="country">
        </cms::ifnot type="profile" name="country">
                </span>
        </div>
	</cms::fancylist>
</div>
